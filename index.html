<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Name Plaque Application</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/msg.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>Name Plaque Application</h1>

      <p>
        Add any name of your chioce and we will show you how much it will cost.
        (Each letter is $5)
      </p>

      <div class="form">
        <div class="field-container">
          <input
            class="field-input"
            id="guessField"
            name="inputName"
            type="text"
            placeholder=" "
          />
          <label class="field-placeholder" for="inputName"
            >Enter a guess:</label
          >
        </div>
        <div class="msg">
           
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
            />
          </svg>
        </div>
      </div>

      <div class="plaque">
        <div class="preview">
          <div class="white-bg">
            <span class="btn-round-left"></span>
            <span class="btn-round-right"></span>
          </div>

          <p class="plaque-prev">Your Name</p>
        </div>

        <div class="price">
          <div class="">
            <div class="price-tag">Total: <span id="plaquePrice">$0</span></div>
            <input type="submit" value="Buy Now" class="buy-submit" />
            <input type="button" value="RESET" class="reset" />
          </div>
        </div>
      </div>
    </div>
    <a href="https://instincthub.com/" target="_blank">
      <div class="from-instincthub">
        <h3>from</h3>
        <img
          src="https://raw.githubusercontent.com/instincthub/images/main/logo/instincthub-logo-white.svg"
          alt=""
          srcset=""
        />
      </div>
    </a>

    <script src="script.js" charset="utf-8"></script>
    <script src="buy_now.js" charset="utf-8"></script>
  </body>
</html>
